<nav class="nav-container">
  <div class="nav-content">
    <div class="nav-items">
      <button *ngFor="let item of navigationItems" #navItem class="nav-button" (mouseenter)="onNavHover(navItem)"
        (mouseleave)="onNavLeave(navItem)" (click)="onNavClick(item.route)">
        {{ item.label }}
      </button>
    </div>
    <button class="wallet-button" (click)='navigateToLeaderboard()'>
      Leaderboard
    </button>
  </div>
</nav>

<div class="game-background">
  <video autoplay muted loop id="bgVideo">
    <source src="ATV-UI/src/assets/images/banner-images/background-animation.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content-overlay">
    <header class="game-header">
      <!-- <h1 class="game-title">ATTACK THE VIRUS</h1> -->
      <h1 style="text-align: center; color: white; font-family: 'Roboto', sans-serif;">Clinics Near You</h1>
    </header>

    <div class="map-container">
      <google-map mapId="myMapID" height="400px" width="750px" [center]="center" [zoom]="zoom" [options]="mapOptions"
        (mapClick)="moveMap($event)" (mapDrag)="move()">
        <!-- (mapInitialized)="nearbySearch()" -->
        @for (pos of advMarkerPositions; track pos) {
        <map-advanced-marker [position]="pos" />
        }
        <!--
            @for (e of advMarkers; track e) {
              @if (e.position) {
                <map-advanced-marker [position]="e.position" />
              }
            }
          -->
      </google-map>
    </div>
    <div class="results-container" style="color: white">
      <ul class="results">
        <li *ngFor="let place of places" #resultItem>
          {{ place.displayName }}
        </li>
      </ul>
    </div>

    <!--         <div class="results" *ngfor="let displayName of places">
          {{ displayName }}
        </div> -->


    <!--
      <div style="color: white;">Latitude: {{center.lat}}</div>
      <div style="color: white;">Longitude: {{center.lng}}</div>
    -->



  </div>
</div>
